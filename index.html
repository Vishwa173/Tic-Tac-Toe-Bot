<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #5C7285;">
    <h1 id="x">Tic Tac Toe</h1>
    <div class="container0"> 
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
        <button class="restart">Restart</button>
    </div>
    <div class="container">
        <div class="grid">
            <div id="a" class="grid-item"></div>
            <div id="b" class="grid-item"></div>
            <div id="c" class="grid-item"></div>
            <div id="d" class="grid-item"></div>  
            <div id="e" class="grid-item"></div>
            <div id="f" class="grid-item"></div>
            <div id="g" class="grid-item"></div>
            <div id="h" class="grid-item"></div>
            <div id="i" class="grid-item"></div>
        </div>
    </div>
    <script src = "index.js" defer></script>
</body>
</html>
